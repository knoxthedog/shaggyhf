<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranked War Matchmaker</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="min-h-screen p-6" x-data="appModel()" x-init="init()">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Ranked War Matchmaker</h1>

    <!-- Step 1: Spy Parser -->
    <template x-if="step === 1">
        <div>
            <label class="block mb-2 font-medium">Spies</label>
            <textarea
                    x-model="input"
                    x-debounced-persist
                    class="w-full h-48 p-3 border rounded resize-none mb-4"
                    placeholder="Paste spy reports here..."
            ></textarea>

            <div class="flex gap-4 mb-4">
                <button @click="parse()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Parse</button>
                <button @click="clear()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Clear</button>
            </div>

            <template x-if="spies.length">
                <div class="overflow-x-auto">
                    <template x-if="hasInvalidStats(spies)">
                        <div class="mb-4 p-3 rounded border border-yellow-400 bg-yellow-100 text-yellow-900 text-sm">
                            ⚠️ Some targets have missing or invalid battle stat values. They will not be matched.
                        </div>
                    </template>
                    <table class="table-auto w-full border border-gray-300 text-sm">
                        <thead class="bg-gray-200">
                        <tr>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Level</th>
                            <th class="border p-2">Speed</th>
                            <th class="border p-2">Strength</th>
                            <th class="border p-2">Defense</th>
                            <th class="border p-2">Dexterity</th>
                            <th class="border p-2">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="(spy, i) in spies" :key="i">
                            <tr>
                                <td class="border p-2"><input x-model="spy.name" x-debounced-persist class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input x-model="spy.level" x-debounced-persist class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input x-model="spy.speed" x-debounced-persist :class="isInvalid(spy.speed) ? 'border-red-500 bg-red-50' : 'border-gray-300'" class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input x-model="spy.strength" x-debounced-persist :class="isInvalid(spy.strength) ? 'border-red-500 bg-red-50' : 'border-gray-300'" class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input x-model="spy.defense" x-debounced-persist :class="isInvalid(spy.defense) ? 'border-red-500 bg-red-50' : 'border-gray-300'" class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input x-model="spy.dexterity" x-debounced-persist :class="isInvalid(spy.dexterity) ? 'border-red-500 bg-red-50' : 'border-gray-300'" class="w-full border rounded p-1"/></td>
                                <td class="border p-2"><input class="w-full border rounded p-1 bg-gray-100 text-gray-700" :value="formatTotal(spy)" readonly/></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
    </template>

    <!-- Step 2: TornStats API Key -->
    <template x-if="step === 2">
        <div>
            <label class="block mb-2 font-medium">TornStats API Key</label>
            <input x-model="apiKey" x-debounced-persist type="text" class="w-full border rounded p-2 mb-4" placeholder="Paste your TornStats API key here" />

            <!-- TODO: enable this when TornStats API is ready -->
            <button @click="fetchFactionStats" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Fetch Faction Stats
            </button>

            <div class="mt-2 text-sm text-gray-600" x-show="isFetchingMembers">
                <span class="animate-spin inline-block w-4 h-4 border-2 border-gray-300 border-t-transparent rounded-full mr-2"></span>
                Fetching faction stats...
            </div>

            <template x-if="fetchMembersError">
                <div class="mt-2 p-3 rounded border border-red-400 bg-red-100 text-red-800 text-sm">
                    ❌ <div x-text="fetchMembersError"></div>
                    <div class="text-xs text-red-700 mt-1" x-text="fetchMembersErrorDetail"></div>
                </div>
            </template>

            <template x-if="lastFetchedMembers && !isFetchingMembers">
                <div class="mt-2 text-sm text-gray-600">
                    ✅ Last updated: <span x-text="lastFetchedMembers.toLocaleString()"></span>
                </div>
            </template>

            <template x-if="fetchedMembers.length">
                <div class="overflow-x-auto mt-6">
                    <template x-if="hasInvalidStats(fetchedMembers)">
                        <div class="mb-4 p-3 rounded border border-yellow-400 bg-yellow-100 text-yellow-900 text-sm">
                            ⚠️ Some members have missing battle stat values. They will not be matched.
                        </div>
                    </template>
                    <table class="table-auto w-full border border-gray-300 text-sm">
                        <thead class="bg-gray-200">
                        <tr>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Level</th>
                            <th class="border p-2">Speed</th>
                            <th class="border p-2">Strength</th>
                            <th class="border p-2">Defense</th>
                            <th class="border p-2">Dexterity</th>
                            <th class="border p-2">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template x-for="(member, i) in fetchedMembers" :key="i">
                            <tr :class="hasInvalidStats([member]) ? 'bg-red-50' : ''" >
                                <td class="border p-2" x-text="member.name"></td>
                                <td class="border p-2" x-text="member.level"></td>
                                <td class="border p-2" x-text="member.speed"></td>
                                <td class="border p-2" x-text="member.strength"></td>
                                <td class="border p-2" x-text="member.defense"></td>
                                <td class="border p-2" x-text="member.dexterity"></td>
                                <td class="border p-2" x-text="formatTotal(member)"></td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
    </template>

    <!-- Step Navigation with Indicator -->
    <div class="flex items-center justify-between mt-6">
        <button @click="prevStep()" :disabled="step === 1" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50">← Back</button>

        <div class="flex items-center gap-2">
            <template x-for="n in 3">
                <div :class="{
                        'w-4 h-4 rounded-full': true,
                        'bg-blue-600': step === n,
                        'bg-gray-300': step !== n
                    }"></div>
            </template>
        </div>

        <button @click="nextStep()" :disabled="!canProceed() || step === 3" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">Next →</button>
    </div>
</div>

<script type="module">
    import { newAppModel } from './src/app_model.js'
    window.appModel = newAppModel
</script>

<script type="module">
    import Alpine from 'alpinejs'

    Alpine.directive('debounced-persist', (el, { expression }, { evaluate }) => {
        el.addEventListener('input', () => {
            const fn = evaluate(expression || 'debouncedPersist');
            fn?.();
        });
    });

    window.Alpine = Alpine
    Alpine.start()
</script>
</body>
</html>
